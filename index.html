<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Digital clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <div class="clock">
                    <span id="Hrs">00</span>
                    <span>:</span>
                    <span id="Min">00</span>
                    <span>:</span>
                    <span id="Sec">00</span>
                </div>
            </div>
        </div>
        <script>
            let Hrs=document.getElementById('Hrs');
            let Min=document.getElementById('Min');
            let Sec=document.getElementById('Sec');
setInterval(()=>{

            let currentTime=new Date();
            Hrs.innerHTML=(currentTime.getHours()<10?"O":"")+ currentTime.getHours();
            Min.innerHTML=(currentTime.getMinutes()<10?"O":"")+ currentTime.getMinutes();
            Sec.innerHTML=(currentTime.getSeconds()<10?"O":"")+ currentTime.getSeconds();
},1000)
        </script>
    </body>
</html>
